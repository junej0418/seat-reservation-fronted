<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>랜선석 예약 시스템 - 진단 모드</title>
<style>
  /* 기본 스타일: 가독성을 위해 최소화 */
  body { font-family: sans-serif; margin: 20px; }
  .container { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
  .hidden { display: none; }
  input, select, button { margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; }
  .error { color: red; font-size: 0.9em; }
</style>
</head>
<body>

  <h1>랜선석 예약 시스템 - 진단 모드</h1>

  <!-- 로그인 페이지 -->
  <div class="container" id="loginPage">
    <h2>로그인 (진단용)</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <input type="text" id="roomNo" placeholder="룸 번호 (아무거나)" required />
      <div id="roomError" class="error"></div>

      <input type="text" id="userName" placeholder="이름 (아무거나)" required />
      <div id="nameError" class="error"></div>

      <select id="dormitory" required>
        <option value="">기숙사 (아무거나)</option>
        <option value="꿈동">꿈동</option>
        <option value="미래동">미래동</option>
      </select>
      <div id="dormError" class="error"></div>
      
      <input type="password" id="userPassword" placeholder="비밀번호 (아무거나)" required />
      <div id="passwordError" class="error"></div>

      <button type="submit">다음 버튼 (로그인 폼 제출)</button>
    </form>
    <button id="adminLoginBtn" type="button">관리자 로그인 버튼</button>
  </div>

  <!-- 나머지 페이지들은 진단용으로 숨겨둡니다 -->
  <div id="floorSelectPage" class="container hidden"><h2>층 선택 (숨김)</h2></div>
  <div id="seatMapPage" class="container hidden"><h2>좌석 선택 (숨김)</h2></div>
  <div id="adminLoginPage" class="container hidden"><h2>관리자 로그인 (숨김)</h2></div>


  <script>
    // 이 스크립트가 실행되는지 확인하는 첫 번째 로그
    console.log('==== 스크립트 시작 ====');

    document.addEventListener('DOMContentLoaded', () => {
      console.log('==== DOMContentLoaded 이벤트 발생. 요소 찾기 시작 ====');

      const loginForm = document.getElementById('loginForm');
      const adminLoginBtn = document.getElementById('adminLoginBtn');

      if (loginForm) {
        console.log('loginForm 요소를 찾았습니다.');
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault(); // 폼 제출 시 페이지 새로고침 방지
          console.log('==== 로그인 폼 제출됨 ===='); // 폼 제출 이벤트 발생 확인
          alert('로그인 폼이 제출되었습니다. 콘솔을 확인해주세요.'); // 시각적 확인
          // 실제 로직 대신 단순 알림
        });
      } else {
        console.error('오류: loginForm 요소를 찾을 수 없습니다.');
      }

      if (adminLoginBtn) {
        console.log('adminLoginBtn 요소를 찾았습니다.');
        adminLoginBtn.addEventListener('click', () => {
          console.log('==== 관리자 로그인 버튼 클릭됨 ===='); // 버튼 클릭 이벤트 발생 확인
          alert('관리자 로그인 버튼이 클릭되었습니다. 콘솔을 확인해주세요.'); // 시각적 확인
          // 실제 로직 대신 단순 알림
        });
      } else {
        console.error('오류: adminLoginBtn 요소를 찾을 수 없습니다.');
      }

      console.log('==== DOMContentLoaded 이벤트 처리 완료 ====');
    });

    console.log('==== 스크립트 끝 ===='); // 이 메시지가 뜨는지도 중요
  </script>

</body>
</html>
